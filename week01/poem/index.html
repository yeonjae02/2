<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.jsdelivr.com/package/npm/reset-css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>poem</title>
</head>

<body>
        <p onclick="popAlert()">별은 너에게로</p>
        <script src="./js/index.js"></script>
        <section class="poem">
                <section class="head" onclick="alertPoet()">
                    <p id="title">별은 너에게로</p>
                </section>
                <section class="text">
                    <section class="caluse">
                        <p>어두운 길을 걷다가</p>
                        <p>빛나는 별 하나 없다고 </p>
                        <p>절망하지 말아라</p>
                    </section>
                    <section class="caluse">
                        <p>가장 빛나는 별은 아직</p>
                        <p>도달하지 않았다</p>
                    </section>
                    <section class="caluse">
                        <p>구름 때문이 아니다</p>
                        <p>불운 때문이 아니다</p>
                    </section>
                    <section class="caluse">
                        <p>지금까지 네가 본 별들은 </p>
                        <p>수억 광년 전에 출발한 빛</p>
                    </section>
                    <section class="caluse">
                        <p>길 없는 어둠을 걷다가</p>
                        <p>별의 지도마저 없다고</p>
                        <p>주저앉지 말아라</p>
                    </section>
                    <section class="caluse">
                        <p>가장 빛나는 별은 지금</p>
                        <p>간절하게 길을 찾는 너에게로</p>
                        <p>빛의 속도로 달려오고 있으니</p>
                    </section>
                   
                </section>
            </section>

</body>
</html>
